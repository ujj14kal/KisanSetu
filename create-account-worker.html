<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Worker Account | Kisan Setu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='90'%3Eüåæ%3C/text%3E%3C/svg%3E">

  <!-- Common Styles -->
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="index.html">üåæ Kisan Setu</a>
  </div>
</nav>

<section class="auth-section auth-bg">
  <div class="container d-flex justify-content-center">

    <div class="auth-card">

      <h2 class="fw-bold text-center mb-2">Create Worker Account</h2>
      <p class="text-muted text-center mb-4">
        Complete your profile to get hired by verified employers
      </p>

      <form id="workerForm" novalidate>

        <h6 class="mb-3">Mobile Verification</h6>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <h6 class="mb-3 mt-4">Login Credentials</h6>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <h6 class="mb-3 mt-4">Personal Details</h6>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" id="location" required>
        </div>

        <h6 class="mb-3 mt-4">Work Details</h6>

        <div class="mb-3">
          <label class="form-label">Primary Type of Work</label>
          <select class="form-select" id="work" required>
            <option value="">Select work</option>
            <option>Harvesting</option>
            <option>Sowing</option>
            <option>Irrigation</option>
            <option>Ploughing</option>
            <option>General Farm Labour</option>
            <option>Machinery Operator</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Experience</label>
          <select class="form-select" id="experience" required>
            <option value="">Select experience</option>
            <option>Less than 1 year</option>
            <option>1‚Äì3 years</option>
            <option>3‚Äì5 years</option>
            <option>5+ years</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Availability</label>
          <select class="form-select" id="availability" required>
            <option value="">Select availability</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Seasonal</option>
          </select>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="finalSubmit()">
          Create Account
        </button>

      </form>

    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container footer-content">
    <p class="footer-text">¬© 2026 Kisan Setu. All rights reserved.</p>
    <p class="footer-brand">üåæ <strong>Kisan Setu</strong></p>
  </div>
</footer>

<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://kyujketzdhkbykybjywu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5dWprZXR6ZGhrYnlreWJqeXd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODAwNjcsImV4cCI6MjA4MzM1NjA2N30.CRXq5CtQ6WIkBeQA-52YUYiTc3GXxJ9Gt4X05D40VQA"
  );

  async function finalSubmit() {
    const form = document.getElementById("workerForm");

    // ‚úÖ Frontend validation
    if (!form.checkValidity()) {
      alert("Please fill out all required details before continuing.");
      form.reportValidity();
      return;
    }

    const emailVal = document.getElementById("email").value;
    const passwordVal = document.getElementById("password").value;
    const usernameVal = document.getElementById("username").value;

    // 1Ô∏è‚É£ Create auth user
    const { data, error } = await supabaseClient.auth.signUp({
      email: emailVal,
      password: passwordVal
    });

    if (error) {
      alert(error.message);
      return;
    }

    const userId = data.user.id;

    // 2Ô∏è‚É£ Upsert worker profile
    const { error: profileError } = await supabaseClient
      .from("profiles")
      .upsert({
        id: userId,
        username: usernameVal,
        role: "worker",
        full_name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        age: document.getElementById("age").value,
        location: document.getElementById("location").value,
        work_type: document.getElementById("work").value,
        experience: document.getElementById("experience").value,
        availability: document.getElementById("availability").value,
        onboarding_completed: true
      });

    if (profileError) {
      alert(profileError.message);
      return;
    }

    alert("Worker account created successfully!");
    window.location.href = "login-worker.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
