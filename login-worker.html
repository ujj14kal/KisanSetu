<script>
  const { createClient } = supabase;

  async function loginWithGoogle() {
    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin + "/auth-callback.html"
      }
    });

    if (error) alert(error.message);
  }

  async function loginWithUsername() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Enter username and password");
      return;
    }

    const response = await fetch(
      "https://kyujketzdhkbykybjywu.supabase.co/functions/v1/login-with-username",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": supabaseClient.supabaseKey,
          "Authorization": `Bearer ${supabaseClient.supabaseKey}`
        },
        body: JSON.stringify({ username, password, expectedRole: "worker" })
      }
    );

    const result = await response.json();

    if (!response.ok) {
      alert(result.error || "Login failed");
      return;
    }

    await supabaseClient.auth.setSession(result.session);
    window.location.href = "/auth-callback.html";
  }
</script>
