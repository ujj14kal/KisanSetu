<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Profile | Kisan Setu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="index.html">ðŸŒ¾ Kisan Setu</a>
    <button class="btn btn-outline-success" onclick="logout()">Logout</button>
  </div>
</nav>

<section class="auth-section auth-bg">
  <div class="container">
    <div class="auth-card">

      <h3 class="fw-bold text-center mb-2" id="farmerName">Loading...</h3>
      <p class="text-muted text-center mb-3" id="farmerLocation"></p>

      <div class="row text-center mb-4">
        <div class="col-6">
          <p class="fw-semibold mb-1">Aadhaar Status</p>
          <span id="aadhaarStatus" class="badge bg-warning">Pending</span>
        </div>
        <div class="col-6">
          <p class="fw-semibold mb-1">Availability</p>
          <span id="availability" class="badge bg-secondary">â€”</span>
        </div>
      </div>

      <hr>

      <div class="mb-3">
        <p class="fw-semibold mb-1">Primary Farming Skill</p>
        <p class="text-muted" id="skill">â€”</p>
      </div>

      <div class="mb-3">
        <p class="fw-semibold mb-1">Crops Experienced With</p>
        <p class="text-muted" id="crops">â€”</p>
      </div>

      <hr>
      <h5 class="fw-bold mb-3 text-success">Incoming Hiring Requests</h5>

      <div id="jobRequests">
        <div class="text-center p-3">
          <div class="spinner-border text-success"></div>
        </div>
      </div>

    </div>
  </div>
</section>

<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://kyujketzdhkbykybjywu.supabase.co",
    "sb_publishable_L4o-HFt5rMGfY5x_UKPVZw_xNVMf59b"
  );

  let currentFarmerId = null;

  async function loadProfile() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (!session?.user) {
      window.location.href = "login-farmer.html";
      return;
    }

    const userId = session.user.id;

    const { data: profile, error } = await supabaseClient
      .from("profiles")
      .select(`
        full_name,
        role,
        location,
        skill,
        crops,
        availability,
        aadhar_verified
      `)
      .eq("id", userId)
      .single();

    if (error || !profile) {
      window.location.href = "login-farmer.html";
      return;
    }

    /* ðŸ” ROLE GUARD */
    if (profile.role !== "farmer") {
      window.location.href = "profile-worker.html";
      return;
    }

    currentFarmerId = userId;

    document.getElementById("farmerName").innerText = profile.full_name;
    document.getElementById("farmerLocation").innerText = profile.location || "";
    document.getElementById("skill").innerText = profile.skill || "â€”";
    document.getElementById("crops").innerText = profile.crops || "â€”";
    document.getElementById("availability").innerText = profile.availability || "â€”";

    const aadhaarBadge = document.getElementById("aadhaarStatus");
    aadhaarBadge.innerText = profile.aadhar_verified ? "Verified" : "Pending";
    aadhaarBadge.className = profile.aadhar_verified
      ? "badge bg-success"
      : "badge bg-warning";

    fetchJobRequests(currentFarmerId);
    subscribeToJobChanges(currentFarmerId);
  }

  function subscribeToJobChanges(farmerId) {
    supabaseClient
      .channel("farmer-ui-updates")
      .on(
        "postgres_changes",
        {
          event: "*",
          schema: "public",
          table: "jobs",
          filter: `farmer_id=eq.${farmerId}`,
        },
        () => fetchJobRequests(farmerId)
      )
      .subscribe();
  }

  async function fetchJobRequests(farmerId) {
    const container = document.getElementById("jobRequests");

    const { data: jobs, error } = await supabaseClient
      .from("jobs")
      .select(`
        id,
        status,
        created_at,
        worker_info:profiles!jobs_worker_id_fkey (
          full_name,
          location
        )
      `)
      .eq("farmer_id", farmerId)
      .order("created_at", { ascending: false });

    if (error) {
      container.innerHTML = `<p class="text-danger small">${error.message}</p>`;
      return;
    }

    if (!jobs || jobs.length === 0) {
      container.innerHTML = `<p class="text-muted text-center small">No requests yet.</p>`;
      return;
    }

    container.innerHTML = "";

    jobs.forEach(job => {
      const worker = job.worker_info;

      container.innerHTML += `
        <div class="border rounded p-3 mb-3 bg-white shadow-sm">
          <div class="d-flex justify-content-between">
            <div>
              <h6 class="fw-bold text-success mb-1">${worker?.full_name}</h6>
              <p class="text-muted small mb-2">${worker?.location || "Location N/A"}</p>
            </div>
            <span class="badge ${getStatusClass(job.status)}">
              ${job.status.toUpperCase()}
            </span>
          </div>

          ${
            job.status === "pending"
              ? `
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-success btn-sm w-100"
                    onclick="updateStatus('${job.id}','accepted')">Accept</button>
                  <button class="btn btn-outline-danger btn-sm w-100"
                    onclick="updateStatus('${job.id}','declined')">Decline</button>
                </div>
              `
              : `<p class="text-muted extra-small mt-2">Request ${job.status}</p>`
          }
        </div>
      `;
    });
  }

  async function updateStatus(jobId, status) {
    await supabaseClient
      .from("jobs")
      .update({ status })
      .eq("id", jobId);

    fetchJobRequests(currentFarmerId);
  }

  function getStatusClass(status) {
    if (status === "pending") return "bg-warning text-dark";
    if (status === "accepted") return "bg-success";
    if (status === "declined") return "bg-danger";
    return "bg-secondary";
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
  }

  loadProfile();
</script>

<script>
  supabaseClient.auth.onAuthStateChange((event, session) => {
    if (!session) {
      window.location.replace("index.html");
    }
  });
</script>


<style>
  .extra-small { font-size: 0.75rem; }
</style>

</body>
</html>
