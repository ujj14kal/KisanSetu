<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing you in | Kisan Setu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- LOADING SCREEN -->
<section class="auth-section auth-bg d-flex align-items-center justify-content-center">
  <div class="auth-card text-center">
    <h4 class="fw-bold mb-2">Signing you inâ€¦</h4>
    <p class="text-muted mb-3">Please wait while we verify your account</p>
    <div class="spinner-border text-success"></div>
  </div>
</section>

<!-- ROLE SELECTION MODAL -->
<div class="modal fade" id="roleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">

      <div class="modal-body text-center">
        <h4 class="fw-bold mb-2">Welcome to Kisan Setu ðŸŒ¾</h4>
        <p class="text-muted mb-4">
          Tell us who you are to continue
        </p>

        <button
          class="btn btn-success w-100 mb-3"
          onclick="goFarmer()">
          I am a Farmer
        </button>

        <button
          class="btn btn-outline-success w-100"
          onclick="goWorker()">
          I am a Worker
        </button>
      </div>

    </div>
  </div>
</div>

<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://kyujketzdhkbykybjywu.supabase.co",
    "sb_publishable_L4o-HFt5rMGfY5x_UKPVZw_xNVMf59b"
  );

  async function redirectByRole(user) {
    // maybeSingle() is safer as it returns null instead of an error if no row is found
    const { data: profile, error } = await supabaseClient
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .maybeSingle();

    if (error) {
      console.error("Policy/Database Error:", error.message);
      showRoleModal();
      return;
    }

    if (profile && profile.role === "farmer") {
      window.location.replace("profile-farmer.html");
    } else if (profile && profile.role === "worker") {
      window.location.replace("profile-worker.html");
    } else {
      // No profile found in 'profiles' table yet
      showRoleModal();
    }
  }

  function showRoleModal() {
    const modalElement = document.getElementById("roleModal");
    const modal = new bootstrap.Modal(modalElement);
    modal.show();
  }

  // Monitor Auth State
  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    if (session?.user) {
      await redirectByRole(session.user);
    }
  });

  // These functions save the role to Supabase so the modal doesn't show next time
  async function goFarmer() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    const { error } = await supabaseClient
      .from('profiles')
      .upsert({ id: user.id, role: 'farmer' });
    
    if (!error) window.location.replace("farmer-profile.html");
    else console.error("Update failed:", error.message);
  }

  async function goWorker() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    const { error } = await supabaseClient
      .from('profiles')
      .upsert({ id: user.id, role: 'worker' });

    if (!error) window.location.replace("worker-profile.html");
    else console.error("Update failed:", error.message);
  }
</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
