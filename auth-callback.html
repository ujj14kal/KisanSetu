<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing you in | Kisan Setu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- LOADING SCREEN -->
<section class="auth-section auth-bg d-flex align-items-center justify-content-center">
  <div class="auth-card text-center">
    <h4 class="fw-bold mb-2">Signing you inâ€¦</h4>
    <p class="text-muted mb-3">Please wait while we verify your account</p>
    <div class="spinner-border text-success"></div>
  </div>
</section>

<!-- ROLE SELECTION MODAL -->
<div class="modal fade" id="roleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-body text-center">
        <h4 class="fw-bold mb-2">Welcome to Kisan Setu ðŸŒ¾</h4>
        <p class="text-muted mb-4">Tell us who you are to continue</p>

        <button class="btn btn-success w-100 mb-3" onclick="goFarmer()">
          I am a Farmer
        </button>

        <button class="btn btn-outline-success w-100" onclick="goWorker()">
          I am a Worker
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://kyujketzdhkbykybjywu.supabase.co",
    "sb_publishable_L4o-HFt5rMGfY5x_UKPVZw_xNVMf59b"
  );

  let redirectHandled = false;

  async function redirectByRole(user) {
    const { data: profile, error } = await supabaseClient
      .from("profiles")
      .select("role, profile_completed")
      .eq("id", user.id)
      .maybeSingle();

    if (error || !profile) {
      showRoleModal();
      return;
    }

    if (!profile.profile_completed) {
      if (profile.role === "farmer") {
        window.location.replace("create-account-farmer.html");
      } else {
        window.location.replace("create-account-worker.html");
      }
      return;
    }

    if (profile.role === "farmer") {
      window.location.replace("profile-farmer.html");
    } else {
      window.location.replace("profile-worker.html");
    }
  }

  function showRoleModal() {
    const modal = new bootstrap.Modal(document.getElementById("roleModal"));
    modal.show();
  }

  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    if (redirectHandled) return;
    if (session?.user) {
      redirectHandled = true;
      await redirectByRole(session.user);
    }
  });

  async function goFarmer() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    const { error } = await supabaseClient
      .from("profiles")
      .upsert({
        id: user.id,
        role: "farmer",
        profile_completed: false
      });

    if (error) {
      alert(error.message);
      return;
    }

    window.location.replace("create-account-farmer.html");
  }

  async function goWorker() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    const { error } = await supabaseClient
      .from("profiles")
      .upsert({
        id: user.id,
        role: "worker",
        profile_completed: false
      });

    if (error) {
      alert(error.message);
      return;
    }

    window.location.replace("create-account-worker.html");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
