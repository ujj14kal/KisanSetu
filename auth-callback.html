<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing you in | Kisan Setu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<section class="auth-section auth-bg d-flex align-items-center justify-content-center">
  <div class="auth-card text-center">
    <h4 class="fw-bold mb-2">Signing you inâ€¦</h4>
    <p class="text-muted mb-3">Please wait while we verify your account</p>
    <div class="spinner-border text-success"></div>
  </div>
</section>

<!-- ROLE SELECTION MODAL -->
<div class="modal fade" id="roleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 p-3">
      <div class="modal-body text-center">
        <h4 class="fw-bold mb-2">Welcome to Kisan Setu ðŸŒ¾</h4>
        <p class="text-muted mb-4">Tell us who you are to continue</p>

        <button class="btn btn-success w-100 mb-3" onclick="goFarmer()">
          I am a Farmer
        </button>

        <button class="btn btn-outline-success w-100" onclick="goWorker()">
          I am a Worker
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const { createClient } = supabase;

  // âœ… FIX 1: USE ANON PUBLIC JWT KEY (NOT publishable key)
  const supabaseClient = createClient(
    "https://kyujketzdhkbykybjywu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5dWprZXR6ZGhrYnlreWJqeXd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODAwNjcsImV4cCI6MjA4MzM1NjA2N30.CRXq5CtQ6WIkBeQA-52YUYiTc3GXxJ9Gt4X05D40VQA"
  );

  let redirectHandled = false;

  async function handleAuth() {
    // âœ… FIX 2: Handle OAuth callback (Google login)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      const { error } = await supabaseClient.auth.exchangeCodeForSession(
        window.location.href
      );

      if (error) {
        alert("Login failed");
        return;
      }
    }

    // Works for BOTH username & Google login
    const { data } = await supabaseClient.auth.getSession();

    if (data.session?.user) {
      redirectHandled = true;
      await redirectByRole(data.session.user);
    }
  }

  async function redirectByRole(user) {
    const { data: profile } = await supabaseClient
      .from("profiles")
      .select("role, full_name")
      .eq("id", user.id)
      .maybeSingle();

    // No profile yet â†’ choose role
    if (!profile) {
      showRoleModal();
      return;
    }

    const onboardingComplete =
      profile.role &&
      profile.full_name;

    // Profile exists but onboarding incomplete
    if (!onboardingComplete) {
      if (profile.role === "farmer") {
        window.location.replace("create-account-farmer.html");
      } else {
        window.location.replace("create-account-worker.html");
      }
      return;
    }

    // Onboarding complete â†’ dashboard
    if (profile.role === "farmer") {
      window.location.replace("profile-farmer.html");
    } else {
      window.location.replace("profile-worker.html");
    }
  }

  function showRoleModal() {
    const modal = new bootstrap.Modal(document.getElementById("roleModal"));
    modal.show();
  }

  async function goFarmer() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    const { error } = await supabaseClient
      .from("profiles")
      .update({ role: "farmer" })
      .eq("id", user.id);

    if (error) {
      alert(error.message);
      return;
    }

    window.location.replace("create-account-farmer.html");
  }

  async function goWorker() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    const { error } = await supabaseClient
      .from("profiles")
      .update({ role: "worker" })
      .eq("id", user.id);

    if (error) {
      alert(error.message);
      return;
    }

    window.location.replace("create-account-worker.html");
  }

  // ðŸš€ Start auth handling
  handleAuth();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
